<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>奇妙动物园</title>
    <!-- 引入圆润可爱的字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
    <style>
      /* 全局样式重置与基础设置 */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
      }
      
      body {
        font-family: 'Fredoka', 'ZCOOL KuaiLe', sans-serif; /* 使用可爱字体 */
        background-color: #f0f9ff; /* 淡蓝色背景 */
        background-image: 
          radial-gradient(#bae6fd 15%, transparent 16%),
          radial-gradient(#bae6fd 15%, transparent 16%);
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
        color: #333;
        overflow-x: hidden;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }

      /* 滚动条美化 */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #88c0d0; 
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #5e81ac; 
      }
    </style>

  }
}
</script>

</head>
